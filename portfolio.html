  <div id="footer-container"></div>
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
            console.log('found', registrations.length, 'registration(s)');
            if (registrations.length === 0) {
            console.log('No service workers registered.');
            }
            registrations.forEach((registration, i) => {
            registration.unregister().then((success) => {
                console.log(`[${i}] Service Worker unregistered:`, success);
                caches.keys().then((cacheNames) => {
                cacheNames.forEach((cacheName) => {
                    caches.delete(cacheName).then((deleted) => {
                    console.log(`Cache '${cacheName}' deleted:`, deleted);
                    });
                });
                });
            }).catch((err) => {
                console.error(`‚ùå Failed to unregister [${i}]`, err);
            });
            });
        });
        }
    </script>
    <script src="js/components.js" defer></script>
