<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Videos - Social Klick</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/components.js"></script>
    <script src="../../js/client-videos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="portfolio-hero">
            <div class="container">
                <h1>Carpet City</h1>
                <p>From sleek showroom displays to high-impact sale campaigns
                <br>bringing their brand to life on screen.</p>
            </div>
        </section>
        <section class="portfolio-grid">
            <div class="container">
                <div class="video-grid landscape-videos">

                    <div class="videos">
                        <h3 class="caption">Showroom Display</h3>
                        <video controls muted playsinline>
                            <source src="https://sam-animation-bucket.s3.eu-north-1.amazonaws.com/Animation+vids/client+videos/carpet+city/Showroom+display+vid.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                </div>
            </div>
        </section>

        
        <section class="portfolio-grid">
            <div class="container">
                <div class="video-grid portrait-videos">

                    <div class="videos">
                        <h3 class="caption">Sale Starting</h3>
                        <video controls muted playsinline>
                            <source src="https://sam-animation-bucket.s3.eu-north-1.amazonaws.com/Animation+vids/client+videos/carpet+city/Sale+starting+tomorrow+(WA).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <div class="videos">
                        <h3 class="caption">Sale Started</h3>
                        <video controls muted playsinline>
                            <source src="https://sam-animation-bucket.s3.eu-north-1.amazonaws.com/Animation+vids/client+videos/carpet+city/Sale+started+(WA).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <div class="videos">
                        <h3 class="caption">Few Days Left</h3>
                        <video controls muted playsinline>
                            <source src="https://sam-animation-bucket.s3.eu-north-1.amazonaws.com/Animation+vids/Few+Days+Left!.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
</body>
</html>
