<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Videos - Social Klick</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="portfolio-hero">
            <div class="container">
                <h1>Carpet City</h1>
                <p>From sleek showroom displays to high-impact sale campaigns
                <br>bringing their brand to life on screen.</p>
            </div>
        </section>
        
        <section class="portfolio-grid">
            <div class="container" id="client-videos"></div>
        </section>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../../service-worker.js')
            .then(() => console.log("Service Worker Registered"))
            .catch(err => console.error("Service Worker registration failed:", err));
        }
    </script>
    <script src="../../js/components.js" defer></script>
    <script src="../../js/client-videos.js" defer></script>
</body>
</html>
