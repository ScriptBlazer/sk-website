<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=DM+Serif+Text&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #b3b4b4;
      --accent-color: #f07f22;
      --text-color: #ffffff;
      --light-bg: #1e1e1e;
      --dark-bg: #3c3b3b;
      --black-bg: black;
      --white: #121212;
      --font-primary: 'Montserrat', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: var(--text-color);
      font-family: var(--font-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--accent-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .headline {
      font-family: var(--font-primary);
      font-size: 2rem;
      margin-top: 1rem;
      color: var(--primary-color);
    }

    .message {
      font-size: 1rem;
      color: var(--secondary-color);
      margin: 1.5rem 0 2.5rem;
      line-height: 1.6;
    }

    .home-link {
      background-color: var(--accent-color);
      color: var(--black-bg);
      text-decoration: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s ease;
      text-transform: uppercase;
    }

    .home-link:hover {
      background-color: #d86c12;
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 5rem;
      }

      .headline {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="headline">Oops! Page Not Found</div>
    <div class="message">
      The page you're looking for doesn’t seem to exist.<br>
      It might’ve been moved or deleted.
    </div>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
