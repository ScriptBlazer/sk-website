<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found</title>

  <link rel="icon" href="/images/misc/sk-favicon.png" type="image/png">
  <link rel="preload" as="fetch" href="/images/misc/sk-favicon.png" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />

  <style>
    .container {
      margin-top: 200px;
      margin-bottom: 200px;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--accent-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .headline {
      font-family: var(--font-primary);
      font-size: 2rem;
      margin-top: 1rem;
      color: var(--primary-color);
    }

    .message {
      font-size: 1rem;
      color: var(--secondary-color);
      margin: 1.5rem 0 2.5rem;
      line-height: 1.6;
    }

    .home-link {
      background-color: var(--accent-color);
      color: var(--black-bg);
      text-decoration: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s ease;
      text-transform: uppercase;
    }

    .home-link:hover {
      background-color: #d86c12;
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 5rem;
      }

      .headline {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div class="container">
    <div class="error-code">404</div>
    <div class="headline">Oops! Page Not Found</div>
    <div class="message">
      The page you're looking for doesn’t seem to exist.<br>
      It might’ve been moved or deleted.
    </div>
    <a href="/" class="home-link">Back to Home</a>
  </div>
  <div id="footer-container"></div>
  <script src="/js/components.js" defer></script>
</body>
</html>
