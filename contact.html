<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Social Klick</title>
    <link rel="icon" href="/images/misc/sk-favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Let's discuss your next video project</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                            <div class="info-item">
                                <div>
                                <h3>Email</h3>
                                <div class="details">
                                    <i class="fas fa-envelope"></i>
                                    <p><a href="mailto:info@socialklick.com">info@socialklick.com</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div>
                                <h3>Business Hours</h3>
                                <div class="details">
                                    <i class="fas fa-clock"></i>
                                    <p>Sunday - Friday: 8:00 AM - 6:00 PM</p>
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div>
                                <h3>Location</h3>
                                <div class="details">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <p>London, United Kingdom</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Send us a Message</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
